{% extends "layout.html" %}

{% block content %}

<div style="width: 80%">
    <div>
    <legend>Edit notification</legend>
    {{error}}
    <form method="POST" accept-charset="UTF-8" role="form">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <input type="text" value="{{notification.title}}" name="title" placeholder="Title" />
        <input type="text" value="{{notification.description}}" name="description" placeholder="Describe your notification"/>
        <select name="instrument" placeholder="Select the instrument you play">
            {% for instrument in instruments %}
                {% if notification.instrument == instrument[0] %}
                    <option selected value="{{instrument[0]}}">{{instrument[1]}}</option>
                {% else %}
                    <option value="{{instrument[0]}}">{{instrument[1]}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <select name="genre" placeholder="Select the genre you are playing in">
            {% for genre in genres %}
                {% if notification.genre == genre[0] %}
                    <option selected value="{{genre[0]}}">{{genre[1]}}</option>
                {% else %}
                    <option value="{{genre[0]}}">{{genre[1]}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <select name="location" placeholder="Select the country you are situated at">
            {% for location in locations %}
                {% if notification.location == location[0] %}
                    <option selected value="{{location[0]}}">{{location[1]}}</option>
                {% else %}
                    <option value="{{location[0]}}">{{location[1]}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <a href="/notifications" class="btn btn-dark btn-xs">Cancel</a>
        <button type="submit" class="btn btn-success btn-xs" name="submit">Edit</button>
    </form>  
    </div>
</div>

{% endblock %}
