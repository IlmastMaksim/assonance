{% extends "layout.html" %}

{% block content %}

<section class="notification-section">
    <h2>{{notification.title}}</h2>
    <small>Posted by {{notification.publisher_name}}</small>

    <p>{{notification.description}}</p>

    <p>Genre: {{notification.genre}}</p>
    <p>Instruments: {{notification.instrument}}</p>
    <p>Location: {{notification.location|capitalize}}</p>

    <a href="#" class=" btn btn-dark btn-xs">Apply</a>

</section>
{% endblock %}
