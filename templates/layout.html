<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet">
    <title>Assonance</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin: auto;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Assonance</a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/notifications">Notifications</a>
              </li>
              {% if session["musician"] or session["band"] or session["admin"] %}
                <li class="nav-item">
                  <a class="nav-link" href="/applications/{{session.user_id}}">Applications</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Log out</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/login">Log in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/signup">Sign up</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <main style="margin: 2em auto; width: 80%;">
        {% block content %}

        {% endblock %}
    </main>

<script href="{{url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
